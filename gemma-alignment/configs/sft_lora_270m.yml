# SFT + LoRA on Gemma-3-270M
#
# Supervised Fine-Tuning with LoRA adapters on the 270M parameter model.
# Suitable for single GPU (4-8GB VRAM).

task: safety
seed: 42
device: auto

model:
  base_checkpoint: google/gemma-3-270m-it
  size: 270m
  peft_type: lora
  peft_rank: 8
  peft_alpha: 16
  peft_dropout: 0.1
  peft_target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj

training:
  mode: sft
  epochs: 3
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 5.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_seq_length: 512
  bf16: true

logging:
  log_interval: 50
  eval_interval: 500
  output_dir: outputs/sft_lora_270m
  checkpoint_dir: checkpoints/sft_lora_270m
