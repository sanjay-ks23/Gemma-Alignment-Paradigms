# PPO RL Training on Gemma-3-270M
#
# Reinforcement Learning using PPO algorithm with custom reward model.
# For RL-only alignment experiments.

task: safety
seed: 42
device: auto

model:
  base_checkpoint: google/gemma-3-270m-it
  size: 270m
  peft_type: none

training:
  mode: rl
  epochs: 2
  batch_size: 4
  gradient_accumulation_steps: 4
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  max_seq_length: 512
  bf16: true

rl:
  algorithm: ppo
  rollout_size: 64
  num_ppo_epochs: 4
  ppo_clip: 0.2
  entropy_coeff: 0.01
  value_coeff: 0.5
  kl_coef: 0.1
  gamma: 1.0
  lam: 0.95

reward:
  type: hybrid
  alpha: 0.5
  beta: 0.5
  normalize_rewards: true
  clip_rewards: 10.0
  heuristic:
    toxicity_threshold: 0.3
    toxicity_weight: 0.5
  trainable:
    architecture: small-bert
    hidden_size: 768
    num_layers: 3
    learning_rate: 2.0e-5

logging:
  log_interval: 20
  eval_interval: 100
  output_dir: outputs/ppo_rl_270m
  checkpoint_dir: checkpoints/ppo_rl_270m
